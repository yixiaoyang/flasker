{% block NewProductForm %}
<div class="form">
<h4 class="form-title">新建产品型号</h4>
{% from "_formhelpers.html" import render_field %}
<form id="edit_form" method="POST" action="/product/">
    {{render_field(form.name)}}
    {{render_field(form.description)}}
    {{render_field(form.status)}}
    <dd>{{ form.id }}</dd>
    <div style="max-width:100px;">
        <input id="confirm" value="新建" type="submit" class="button postfix">
    </div>
</form>
</div>
{% endblock %}
