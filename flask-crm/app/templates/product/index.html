{% extends "layouts/application.html"%}

{% block custom_css %}
{% endblock %}

{% block title%}
产品列表
{% endblock %}

{% block content %}
<script type="text/javascript">
addCss("{{ url_for('static', filename = 'css/product.css') }}");
</script>

<button type="button" class="button small" data-reveal-id="cd-new-form">新建记录</button>
<div id="cd-new-form" class="reveal-modal" title="新建记录" data-reveal>
    {% include 'product/new_form.html' %}
</div>

<table class="table">
    <thead>
        <tr>
            <td>产品名</td>
            <td>描述</td>
            <td></td>
       </tr>
    </thead>
    <tbody>
    {% for t in products %}
        <tr>
            <td><a href="{{url_for('main.product_show', id=t.id)}}">{{ t.name }}</a></td>
            <td>{{ t.description }}</td>
            <td>
            <a href="{{url_for('main.product_remove',id=t.id)}}" rel="nofollow">删除</a>
            </td>
       </tr>
    {% endfor %}
    </tbody>
</table>

<p>计数: {{ products_count }}</p>


{% endblock %}
